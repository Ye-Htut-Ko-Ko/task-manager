<div id="todo-list">

</div>

    <input type="text" id="task-time-edit" placeholder="12:00AM" />
    <label for="task-title-edit">Name of the task</label>
    <input type="text" id="task-title-edit" placeholder="Take book" />
    <label for="task-detail-edit">detail description</label>
    <textarea
      type="text"
      id="task-detail-edit"
      placeholder="take book from Leo at 12:00AM ged class"
      rows="4"
    ></textarea>

  </div>
